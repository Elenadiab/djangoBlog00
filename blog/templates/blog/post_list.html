{% extends 'blog/base.html' %}

{% block content %}


    {% for post in posts %}
        
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <article class="post card bg-semitrasp">
                            <time class="date">
                                {{ post.published_date }}
                            </time>
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <p>{{ post.text|linebreaksbr }}</p>
                        </article>
                    </div>
                </div>
            </div>
        
    {% endfor %}


{% endblock %}
