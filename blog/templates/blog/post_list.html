{% extends 'blog/base.html' %}

{% block content %}


    <div class="container">
        <div class="row">
            {% for post in posts %}
            
            
            
                            <div class="col-lg-3 col-md-6 mb-4">
                                <article class="card article-card article-card-sm h-100">
                                    <div class="card-image">
                                        <div class="post-info">
                                            <span class="text-uppercase">
                                                <time >
                                                    {{ post.published_date }}
                                                </time>
                                            </span>
                                        </div>
                                        
                                    </div>
                                    <img src="/static/img/post-2.jpg" alt="Post Thumbnail" class="w-100">
                                    <div class="card-body px-0 pb-0">
                                        
                                        <h2><a  class="post-title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                                        <p class="card-text">{{ post.text|linebreaksbr }}</p>
                                        <div class="content"> 
                                            <a class="read-more-btn" href="#">Leggi tutto</a>
                                        </div>
                                    </div>
                                </article>
                            </div>
            
            
            
            {% endfor %}
        </div>
    </div>


{% endblock %}
