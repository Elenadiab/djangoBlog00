{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <div class="container">
            <aside class="actions">
                {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                {% include './icons/pencil-fill.svg' %} Modifica</a>
                {% endif %}
            
            </aside>
            {% if post.published_date %}
                <time class="date">
                    {{ post.published_date }}
                </time>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </article>
{% endblock %}
