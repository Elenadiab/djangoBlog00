{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <body>
            

            <div class="container">
              <nav class="navbar navbar-expand-lg navbar-light px-0">
                <a class="navbar-brand order-1 py-0" href="index.html" id="logo">
                  Django Girls
                </a>
                <div class="navbar-actions order-3 ml-0 ml-md-4">
                  <button aria-label="navbar toggler" class="navbar-toggler border-0" type="button" data-toggle="collapse"
                    data-target="#navigation"> <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
                <form action="#!" class="search order-lg-3 order-md-2 order-3 ml-auto">
                  <input id="search-query" name="s" type="search" placeholder="Cerca nel Blog..." autocomplete="off">
                </form>
                <div class="collapse navbar-collapse text-center order-lg-2 order-4" id="navigation">
                  <ul class="navbar-nav mx-auto mt-3 mt-lg-0">
                    <li class="nav-item"> <a class="nav-link" href="about.html">Chi Sono</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="about.html">Articoli</a>
                    </li>
                    

                    <li class="nav-item"> <a class="nav-link" href="contact.html">Contatti</a>
                    </li>
                  </ul>
                </div>
              </nav> 
                    
            </div>




            
            <header class="page-header">
              <div class="container">
                
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="addPostheader">
                {% include './icons/file-earmark-plus.svg' %} Nuovo Post</a>
                {% endif %}                                                                                                                                                                   
                    
                <h1><a href="/">Django Girls Blog</a></h1>  
              </div>
            </header>
            <main>        
                        {% block content %}
                        {% endblock %}             
            </main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </body>
</html>
