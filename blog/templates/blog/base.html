{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <body>
            

            <div class="container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="http://127.0.0.1:8000/" id="logo">D-Girls Menu</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Chi Siamo</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="https://djangogirls.org/en/events/">Eventi</a>
                          </li>
                        
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>




            
            <header class="page-header">
              <div class="container">
                
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %} Nuovo Post</a>
                {% endif %}                                                                                                                                                                   
                    
                <h1><a href="/">Django Girls Blog</a></h1>  
              </div>
            </header>
            <main>        
                        {% block content %}
                        {% endblock %}             
            </main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </body>
</html>
